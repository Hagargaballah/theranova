<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصيدلية - تسوق المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #056060;
            color: white;
            padding: 20px;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #056060;
            border-radius: 8px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item h3 {
            font-size: 18px;
            color: #056060;
            margin: 10px 0 5px;
        }

        .product-item p {
            font-size: 16px;
            color: #333;
        }

        .product-item button {
            background-color: #056060;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #044747;
        }

        .cart {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #ddd;
        }

        .cart h2 {
            margin-bottom: 15px;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            margin-right: 10px;
        }

        .confirmation {
            margin-top: 20px;
        }
            
        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        justify-content: space-evenly;

        }

        /* Modal content */
        .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        border-radius: 8px;
        text-align: center;
        }

        /* Close button */
        .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        }

        .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
        }

        /* Input styling */
        .visa-input {
        width: 100%;
        padding: auto;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        /* Submit button */
        .submitPayment {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .submitPayment:hover {
        background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- الهيدر -->
    <header>
        <h1>صيدلية - تسوق المنتجات</h1>
        <p>ابحث عن منتجاتك وأضفها إلى السلة</p>
    </header>

    <!-- شريط البحث -->
    <div class="search-bar">
        <input type="text" id="productSearch" placeholder="ابحث عن المنتج..." oninput="filterProducts()">
    </div>

    <!-- قائمة المنتجات -->
    <div class="product-list" id="productList">
        <!-- سيتم ملء المنتجات بواسطة JavaScript -->
    </div>

    <!-- السلة -->
    <div class="cart" id="cart">
        <h2>السلة:</h2>
        <ul id="cartItems"></ul>
        <p>إجمالي السعر: <span id="totalPrice">0</span> جنيه</p>
    </div>

    <!-- طرق الدفع -->
    <div class="payment-methods">
        <h3>اختر طريقة الدفع:</h3>
        <label><input type="radio" name="payment" value="cash"> Cash</label>
        <label><input type="radio" name="payment" value="visa"> Visa </label>
        <label><input type="radio" name="payment" value="wallet"> Wallet</label>
    </div>


    <!-- تأكيد الطلب -->
    <div class="confirmation">
        <button id="confirmOrderButton" onclick="confirmOrder()">تأكيد الطلب</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>إدخال بيانات الدفع</h2>
            <form id="visaPaymentForm" style="display: none">
                <label for="cardName">اسم حامل البطاقة:</label>
                <input type="text" id="cardName" name="cardName" class="visa-input" placeholder="الاسم على البطاقة" required>
                
                <label for="cardNumber">رقم البطاقة:</label>
                <input type="number" id="cardNumber" name="cardNumber" class="visa-input" placeholder="1234 5678 9012 3456" maxlength="16" required>
                
                <label for="expiryDate">تاريخ الانتهاء:</label>
                <input type="text" id="expiryDate" name="expiryDate" class="visa-input" placeholder="MM/YY" maxlength="5" required>
                
                <label for="cvv">رمز الأمان (CVV):</label>
                <input type="number" id="cvv" name="cvv" class="visa-input" placeholder="123" maxlength="3" required>
                
                <button type="button" class="submitPayment" onclick="closePaymentModal()" >تأكيد الدفع</button>
            </form>
             <form id="walletPaymentForm" style="display: none">
                <label for="cardName"> Phone Number</label>
                <input type="number" id="cardName" name="cardName" class="visa-input" placeholder="01xxxxxxxxx" required>
                
                <button type="button" class="submitPayment" onclick="closePaymentModal()">Confirm</button>
            </form>
        </div>
    </div>

    
    <script>
        // قائمة المنتجات
        const products = [
            { name: "Paracetamol / باراسيتامول", price: 20, image: "images/paracetamol.jpg", description: "مسكن للآلام وخافض للحرارة." },
            { name: "Panadol / بانادول", price: 25, image: "images/panadol.jpg", description: "يستخدم لتخفيف الألم والحمى." },
            { name: "Amoxicillin / أموكسيسيلين", price: 30, image: "images/amoxicillin.jpg", description: "مضاد حيوي يعالج العدوى البكتيرية." },
            // أضف بقية المنتجات هنا...
        ];

        let cart = [];

        function filterProducts() {
            const searchValue = document.getElementById("productSearch").value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            displayProducts(filteredProducts);
        }

        function closePaymentModal() {
                 const modal = document.getElementById('paymentModal');
           modal.style.display = 'none'; 
        }

        function displayProducts(products) {
            const productList = document.getElementById("productList");
            productList.innerHTML = '';
            products.forEach(product => {
                const productItem = document.createElement("div");
                productItem.className = "product-item";
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>${product.price} جنيه</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">أضف إلى السلة</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            const totalPrice = document.getElementById("totalPrice");
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - ${item.price} جنيه`;
                cartItems.appendChild(listItem);
                total += item.price;
            });
            totalPrice.textContent = total;
        }

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('paymentModal');
        const closeModal = document.querySelector('.close');
        const submitPayment = document.getElementsByClassName('submitPayment');
        const visaForm = document.getElementById('visaPaymentForm');
        const walletForm = document.getElementById('walletPaymentForm');

    function confirmOrder() {
        const paymentMethod = document.querySelector('input[name="payment"]:checked');
        const totalPrice = document.getElementById("totalPrice");

        if (totalPrice.textContent === "0") {
            alert("يرجى اختيار المنتجات أولا");
            return;
        }

        if (!paymentMethod) {
            alert("يرجى اختيار طريقة الدفع");
            return;
        }

        const method = paymentMethod.value;

        switch (method) {
            case 'cash':
                alert("تم تأكيد طلبك. يرجى دفع المبلغ نقدًا عند الاستلام.");
                break;
            // TODO: validate inputs
            case 'visa':
                // Open the modal for card details
                modal.style.display = 'flex';
                walletForm.style.display = 'none';
                visaForm.style.display = 'block';
                break;

            case 'wallet':
                modal.style.display = 'flex';
                visaForm.style.display = 'none';
                walletForm.style.display = 'block';
                break;

            default:
                alert("يرجى اختيار طريقة دفع صحيحة.");
                break;
        }
    }

    // Close modal when clicking "x" or outside the modal
    closeModal.onclick = () => { modal.style.display = 'none'; };
    window.onclick = (event) => { if (event.target === modal) modal.style.display = 'none'; };

    // Handle payment form submission
    submitPayment.onclick = () => {
        const cardName = document.getElementById('cardName').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;

        if (!cardName || !cardNumber || !expiryDate || !cvv) {
            alert("يرجى ملء جميع الحقول المطلوبة.");
            return;
        }

        // Simulate payment processing
        alert("تم تأكيد الدفع بنجاح. شكراً لتعاملك معنا!");
        modal.style.display = 'none';
    };

    // Attach confirmOrder function to your confirm button
    document.getElementById('confirmOrderButton').addEventListener('click', confirmOrder);
});


        // عرض المنتجات في الصفحة
        displayProducts(products);
    </script>
</body>
</html>
